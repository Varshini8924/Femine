<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .bmi-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container bmi-container">
        <h3 class="text-center mb-4">BMI Calculator</h3>
        <form method="POST" action="/bmi">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                {{ form.weight(class="form-control", id="weight") }}
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (m)</label>
                {{ form.height(class="form-control", id="height") }}
            </div>
            <button type="submit" class="btn btn-success w-100">Calculate</button>
        </form>
        {% if bmi_result is not none %}
        <div class="alert alert-info mt-4 text-center">
            Your BMI is: <strong>{{ bmi_result }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
